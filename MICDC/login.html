<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Proyecto Integrador</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./css/all.min.css"
    />
 <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .login-container {
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff; /* --- AQUI: Color del texto que se escribe --- */
            border-radius: 10px;
            padding-left: 2.5rem; /* Espacio para el ícono */
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #00c9ff;
            box-shadow: 0 0 0 0.25rem rgba(0, 201, 255, 0.25);
            color: #fff;
        }

        .input-group-text {
            position: absolute;
            z-index: 10;
            display: flex;
            align-items: center;
            height: 100%;
            padding-left: 1rem;
            color: #ccc;
        }

        .btn-login {
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: -webkit-linear-gradient(to right, #92fe9d, #00c9ff);
            background: linear-gradient(to right, #92fe9d, #00c9ff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .branding-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .branding-section img {
            max-width: 150px;
            margin-bottom: 20px;
        }

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row align-items-center justify-content-center login-container"
      >
        <div class="col-lg-6 d-none d-lg-flex branding-section">
          <div>
            <img
              src="./img/espe.png"
              alt="Logo ESPE"
            />
            <h1 class="display-5">Proyecto Integrador</h1>
            <p class="lead">Plataforma de Gestión de Viveros y Jardines</p>
          </div>
        </div>

        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card login-card p-4 mx-auto" style="max-width: 450px">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

              <form id="login-form">
                <div class="mb-4 position-relative">
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="ejemplo@espe.edu.ec"
                    required
                  />
                </div>

                <div class="mb-4 position-relative">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="••••••••"
                    required
                  />
                </div>

                <div
                  id="error-message"
                  class="alert alert-danger d-none"
                  role="alert"
                ></div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-login">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>

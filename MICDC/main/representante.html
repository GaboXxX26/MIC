<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Guardería</title>
    <script src="../css/tailwind.css"></script>

    <!-- Bootstrap & DataTables -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="../css/all.min.css" rel="stylesheet" />

    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logout-icon {
            color: #fff;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .logout-icon:hover {
            color: #dc3545;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard.html">
                <i class="fas fa-child me-2"></i>Dashboard Guardería
            </a>
            <div class="d-flex align-items-center">
                <a id="logout-button" href="#" class="logout-icon" title="Cerrar sesión">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="mb-3">
            <a href="../dashboard.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
        </div>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Pacientes</h3>
                <button id="add-paciente-btn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Agregar Paciente
                </button>
            </div>
            <div class="card-body">
                <table id="paciente-table" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>

                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Acciones</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="contenedor-formulario-editar" style="display: none;" class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title">✏️ Editar Paciente</h5>
        </div>
        <div class="card-body">
            <form id="form-editar-paciente">
                <input type="hidden" id="id_paciente">

                <div class="row">

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="EDIT_NOMBRE" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="EDIT_NOMBRE" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_FECHA_NACIMIENTO" class="form-label">Fecha de Nacimiento</label>
                            <input type="text" class="form-control" id="EDIT_FECHA_NACIMIENTO" required>
                        </div>

                        <div class="mb-3">
                            <label for="EDIT_TELEFONO" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="EDIT_TELEFONO" required>
                        </div>
                        <div class="mb-6">
                            <label for="EDIT_DIRECCION" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="EDIT_DIRECCION" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="EDIT_APELLIDO" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="EDIT_APELLIDO" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_GENERO" class="form-label">Género</label>
                            <select class="form-select" id="EDIT_GENERO" required>
                                <option value="">Seleccione</option>
                                <option value="1">Masculino</option>
                                <option value="0">Femenino</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_CORREO" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="EDIT_CORREO" required>
                        </div>
                    </div>

                </div>
                <div class="mt-3 border-top pt-3">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <button type="button" id="btn-cancelar-edicion" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Modal para agregar paciente -->
    <div class="modal fade" id="modalAgregarPaciente" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-paciente">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Agregar Paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Género</label>
                            <select class="form-select" id="sexo" required>
                                <option value="">Seleccione</option>
                                <option value="1">Masculino</option>
                                <option value="0">Femenino</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../js/jquery-3.7.0.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/dataTables.bootstrap5.min.js"></script>
    <script src="../js/representantes.js"></script>
</body>

</html>

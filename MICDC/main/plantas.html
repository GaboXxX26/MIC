<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes - MIC 202550 GODC</title>
    <script src="../css/tailwind.css"></script>

    <!-- Bootstrap & DataTables -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="../css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --sidebar-bg: #1a2a33;
            --main-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.18);
            --text-color: #e0e0e0;
            --accent-color: #00c9ff;
            --hover-color: #92fe9d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: var(--main-bg);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            padding: 2rem 1.5rem;
            flex-shrink: 0;
        }

        .sidebar-brand {
            font-size: 1.8rem; font-weight: bold; color: #fff;
            text-decoration: none; margin-bottom: 3rem; display: block;
        }
        .sidebar-brand i { margin-right: 10px; color: var(--accent-color); }

        .main-content {
            flex-grow: 1; padding: 2rem;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem;
        }
        .header h1 { font-size: 2rem; font-weight: 600; }
        .logout-button { color: var(--text-color); font-size: 1.5rem; text-decoration: none; }

        .content-card {
            background: var(--card-bg);
            border-radius: 15px; border: 1px solid var(--card-border);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Estilos para la tabla y DataTables en modo oscuro */
        .table { --bs-table-color: var(--text-color); --bs-table-bg: transparent; --bs-table-border-color: var(--card-border); --bs-table-striped-color: #fff; --bs-table-striped-bg: rgba(0,0,0,0.1); --bs-table-hover-color: #fff; --bs-table-hover-bg: rgba(0,0,0,0.2); }
        .dataTables_wrapper .dataTables_length, .dataTables_wrapper .dataTables_filter, .dataTables_wrapper .dataTables_info, .dataTables_wrapper .dataTables_paginate .paginate_button { color: var(--text-color) !important; }
        .page-item.active .page-link { background-color: var(--accent-color); border-color: var(--accent-color); }
        .page-link { background-color: transparent; border-color: var(--card-border); }
        .form-control, .form-select { background-color: rgba(0,0,0,0.2); color: #fff; border-color: var(--card-border); }

        /* Estilos para el Modal en modo oscuro */
        .modal-content {
            background: var(--main-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
            border-radius: 15px;
        }
        .modal-header { border-bottom-color: var(--card-border); }
        .modal-footer { border-top-color: var(--card-border); }
        .btn-close { filter: invert(1); }
        
    </style>
</head>

<body>

    <nav class="sidebar">
        <a class="sidebar-brand" href="../dashboard.html">
            <i class="fas fa-child-reaching"></i>Viveros y Jardines
        </a>
    </nav>

    <div class="main-content">
        <header class="header">
            <div>
                <a href="../dashboard.html" class="btn btn-outline-light mb-3">
                    <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                </a>
            </div>
            <a id="logout-button" href="#" class="logout-button" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </header>

        <main>
            <div class="card content-card">
                <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-0 pt-4 px-4">
                    <h3 class="text-white">Gestión de Plantas</h3>
                    <button id="add-paciente-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarPaciente">
                        <i class="fas fa-plus me-2"></i>Agregar Planta
                    </button>
                </div>
                <div class="card-body p-4">
                    <table id="planta-table" class="table table-striped table-hover" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th>Proveedor</th>
                                <th>Nombre</th>
                                <th>Especie</th>
                                <th>Tipo</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="contenedor-formulario-editar" style="display: none;" class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title">✏️ Editar Planta</h5>
        </div>
        <div class="card-body">
            <form id="form-editar-plantas">
                <input type="hidden" id="ID_PLANTA">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="EDIT_NOMBRE" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="EDIT_NOMBRE" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_TIPO" class="form-label">Tipo</label>
                            <select class="form-select" id="EDIT_TIPO" required>
                                <option value="">Seleccione</option>
                                <option value="Interior">Interior</option>
                                <option value="Exterior">Exterior</option>
                                <option value="Ornamental">Ornamental</option>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label for="EDIT_PRECIO" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="EDIT_PRECIO" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="EDIT_ESPECIE" class="form-label">Especie</label>
                            <input type="text" class="form-control" id="EDIT_ESPECIE" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_STOCK" class="form-label">Stock</label>
                            <input type="text" class="form-control" id="EDIT_STOCK" required>
                        </div>
                    </div>

                </div>
                <div class="mt-3 border-top pt-3">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <button type="button" id="btn-cancelar-edicion" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Modal para agregar planta -->
    <div class="modal fade" id="modalAgregarPlanta" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-planta">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Agregar Planta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="proveedor" class="form-label">Proveedor</label>
                            <input type="text" class="form-control" id="proveedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="especie" class="form-label">Especie</label>
                            <input type="text" class="form-control" id="especie" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" required>
                                <option value="">Seleccione</option>
                                <option value="interior">interior</option>
                                <option value="exterior">exterior</option>
                                <option value="Ornamental">ornamental</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="text" class="form-control" id="stock" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../js/jquery-3.7.0.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/dataTables.bootstrap5.min.js"></script>
    <script src="../js/representantes.js"></script>
</body>

</html>

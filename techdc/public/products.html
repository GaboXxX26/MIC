<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <script src="js/products.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

    <div class="w-full max-w-5xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">üì¶ Product Management</h1>
            <a href="dashboard.html" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition">
                ‚Üê Back to Dashboard
            </a>
        </div>

        <div class="bg-white p-6 rounded shadow-md mb-8">
            <form id="productForm" class="grid md:grid-cols-2 gap-4">
                <input type="hidden" id="productId" />

                <div class="col-span-2 md:col-span-1">
                    <label class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" required class="w-full border p-2 rounded mt-1" />
                </div>

                <div class="col-span-2 md:col-span-1">
                    <label class="block text-sm font-medium">Price</label>
                    <input type="number" step="0.01" id="price" required class="w-full border p-2 rounded mt-1" />
                </div>

                <div class="col-span-2">
                    <label class="block text-sm font-medium">Description</label>
                    <textarea id="description" required class="w-full border p-2 rounded mt-1"></textarea>
                </div>

                <div class="col-span-2 md:col-span-1">
                    <label class="block text-sm font-medium">Stock</label>
                    <input type="number" id="stock" required class="w-full border p-2 rounded mt-1" />
                </div>

                <div class="col-span-2 md:col-span-1">
                    <label class="block text-sm font-medium">Category</label>
                    <select id="category_id" required class="w-full border p-2 rounded mt-1"></select>
                </div>

                <div class="col-span-2">
                    <button type="submit"
                        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
                        Save Product
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded shadow overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-blue-200 text-sm font-semibold">
                    <tr>
                        <th class="p-2 text-left">ID</th>
                        <th class="p-2 text-left">Name</th>
                        <th class="p-2 text-left">Price</th>
                        <th class="p-2 text-left">Stock</th>
                        <th class="p-2 text-left">Category</th>
                        <th class="p-2 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="productTable" class="text-sm"></tbody>
            </table>
        </div>
    </div>
</body>

</html>

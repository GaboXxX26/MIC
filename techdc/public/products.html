<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - TechDc</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Tu script de productos -->
  <script src="js/products.js" defer></script>

  <style>
    table.dataTable thead th {
      @apply bg-blue-200 text-gray-800 px-3 py-2 text-sm font-semibold;
    }

    table.dataTable td {
      @apply px-3 py-2 text-sm;
    }

    .dataTables_wrapper .dataTables_filter input {
      @apply border rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-500;
    }

    .dataTables_wrapper .dataTables_length select {
      @apply border rounded px-2 py-1;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">

  <!-- NAVBAR -->
  <nav class="bg-blue-700 text-white px-6 py-4 shadow-md flex justify-between items-center">
    <span class="text-xl font-bold tracking-wide">üõí TechDc Dashboard</span>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded transition">Cerrar sesi√≥n</button>
  </nav>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">üì¶ Gesti√≥n de Productos</h1>
      <a href="dashboard.html"
         class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition">
        ‚Üê Volver al Dashboard
      </a>
    </div>

    <!-- Formulario -->
    <section class="bg-white p-6 rounded-xl shadow-md mb-10">
      <form id="productForm" class="grid md:grid-cols-2 gap-4">
        <input type="hidden" id="productId" />

        <div>
          <label class="block text-sm font-medium mb-1">Nombre</label>
          <input type="text" id="name" required
                 class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Precio</label>
          <input type="number" step="0.01" id="price" required
                 class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">Descripci√≥n</label>
          <textarea id="description" required rows="3"
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Stock</label>
          <input type="number" id="stock" required
                 class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Categor√≠a</label>
          <select id="category_id" required
                  class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400"></select>
        </div>

        <div class="md:col-span-2">
          <button type="submit"
                  class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Guardar Producto
          </button>
        </div>
      </form>
    </section>

    <!-- Tabla de productos -->
    <section class="bg-white p-4 rounded-xl shadow overflow-x-auto">
      <table id="productTable" class="min-w-full display">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categor√≠a</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tu JS rellenar√° din√°micamente las filas -->
        </tbody>
      </table>
    </section>
  </main>



</body>
</html>

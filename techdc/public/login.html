<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TiendaTech</title>
    <script src="js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium">Correo</label>
                <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Contraseña</label>
                <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div id="error" class="text-red-600 text-sm hidden">Credenciales incorrectas</div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Entrar
            </button>
        </form>
    </div>
</body>

</html>

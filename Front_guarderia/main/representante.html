<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Guardería</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap & DataTables -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logout-icon {
            color: #fff;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .logout-icon:hover {
            color: #dc3545;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard.html">
                <i class="fas fa-child me-2"></i>Dashboard Guardería
            </a>
            <div class="d-flex align-items-center">
                <a id="logout-button" href="#" class="logout-icon" title="Cerrar sesión">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="mb-3">
            <a href="../dashboard.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
        </div>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Pacientes</h3>
                <button id="add-paciente-btn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Agregar Paciente
                </button>
            </div>
            <div class="card-body">
                <table id="paciente-table" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Cedula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Celular</th>
                            <th>Parentesco</th>
                            <th>Lugar de Trabajo</th>
                            <th>Género</th>
                            <th>Acciones</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="contenedor-formulario-editar" style="display: none;" class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title">✏️ Editar Representante</h5>
        </div>
        <div class="card-body">
            <form id="form-editar-representante">
                <input type="hidden" id="ID_REPRESENTANTE">

                <div class="row">

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="EDIT_NOMBRE" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="EDIT_NOMBRE" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_EDAD" class="form-label">Edad</label>
                            <input type="text" class="form-control" id="EDIT_EDAD" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_CEDULA" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="EDIT_CEDULA" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_LUGAR_DE_TRABAJO" class="form-label">Lugar de Trabajo</label>
                            <input type="text" class="form-control" id="EDIT_LUGAR_DE_TRABAJO" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="EDIT_APELLIDO" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="EDIT_APELLIDO" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_CELULAR" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="EDIT_CELULAR" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_PARENTEZCO" class="form-label">Parentesco</label>
                            <input type="text" class="form-control" id="EDIT_PARENTEZCO" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDIT_GENERO" class="form-label">Género</label>
                            <select class="form-select" id="EDIT_GENERO" required>
                                <option value="">Seleccione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="mt-3 border-top pt-3">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <button type="button" id="btn-cancelar-edicion" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Modal para agregar representante -->
    <div class="modal fade" id="modalAgregarRepresentante" tabindex="-1" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-representante">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Agregar Representante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="NOMBRE" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="NOMBRE" required>
                        </div>
                        <div class="mb-3">
                            <label for="APELLIDO" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="APELLIDO" required>
                        </div>
                        <div class="mb-3">
                            <label for="EDAD" class="form-label">Edad</label>
                            <input type="text" class="form-control" id="EDAD" required>
                        </div>
                        <div class="mb-3">
                            <label for="CELULAR" class="form-label">celular</label>
                            <input type="text" class="form-control" id="CELULAR" required>
                        </div>
                        <div class="mb-3">
                            <label for="CEDULA" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="CEDULA" required>
                        </div>
                        <div class="mb-3">
                            <label for="PARENTEZCO" class="form-label">Parentesco</label>
                            <input type="text" class="form-control" id="PARENTEZCO" required>
                        </div>
                        <div class="mb-3">
                            <label for="LUGAR_DE_TRABAJO" class="form-label">Lugar de Trabajo</label>
                            <input type="text" class="form-control" id="LUGAR_DE_TRABAJO" required>
                        </div>
                        <div class="mb-3">
                            <label for="GENERO" class="form-label">Género</label>
                            <select class="form-select" id="GENERO" required>
                                <option value="" disabled selected>Seleccione género</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="../js/representantes.js"></script>
</body>

</html>
